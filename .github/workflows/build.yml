name: Build and Publish

on:
  push:
    branches: [ main, master ]
    tags: [ 'v*' ]
  pull_request:
  workflow_dispatch:
    inputs:
      publish_release:
        description: "Publish build artifacts to a GitHub Release"
        required: false
        default: true
        type: boolean

permissions:
  contents: write

jobs:
  detect-changes:
    name: Detect build-relevant changes
    runs-on: ubuntu-latest
    outputs:
      build_relevant_changed: ${{ steps.filter.outputs.build_relevant }}
    steps:
      - uses: actions/checkout@v4
      - uses: dorny/paths-filter@v3
        id: filter
        with:
          filters: |
            build_relevant:
              - 'gravity_lang_interpreter.py'
              - 'cpp/gravity_compiler.cpp'
              - '.github/workflows/build.yml'

  build:
    name: Build executable (${{ matrix.os }})
    runs-on: ${{ matrix.os }}
    needs: [detect-changes]
    if: |
      github.event_name != 'pull_request' && (
        github.event_name == 'workflow_dispatch' ||
        startsWith(github.ref, 'refs/tags/v') ||
        needs.detect-changes.outputs.build_relevant_changed == 'true'
      )
    strategy:
      fail-fast: false
      matrix:
        include:
          - os: windows-latest
            exe_name: gravity-lang-windows
            artifact_path: dist/gravity-lang-windows.exe
          - os: ubuntu-latest
            exe_name: gravity-lang-linux
            artifact_path: dist/gravity-lang-linux
          - os: macos-latest
            exe_name: gravity-lang-macos
            artifact_path: dist/gravity-lang-macos

    steps:
      - uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.12'

      - name: Install build dependencies
        run: |
          python -m pip install --upgrade pip
          pip install pyinstaller numpy matplotlib pillow plotly

      - name: Install C++ toolchain (Linux)
        if: runner.os == 'Linux'
        run: |
          sudo apt-get update
          sudo apt-get install -y g++

      - name: Configure C++ compiler (macOS)
        if: runner.os == 'macOS'
        run: echo "CXX=clang++" >> "$GITHUB_ENV"

      - name: Configure C++ compiler (Windows)
        if: runner.os == 'Windows'
        shell: pwsh
        run: |
          choco install mingw -y
          $candidates = @(
            "C:\\ProgramData\\chocolatey\\lib\\mingw\\tools\\install\\mingw64\\bin\\g++.exe",
            "C:\\msys64\\mingw64\\bin\\g++.exe"
          )
          $found = $null
          foreach ($c in $candidates) {
            if (Test-Path $c) { $found = $c; break }
          }
          if (-not $found) {
            $cmd = Get-Command g++ -ErrorAction SilentlyContinue
            if ($cmd) { $found = $cmd.Source }
          }
          if (-not $found) {
            throw "No g++ compiler found after MinGW install"
          }
          $bindir = Split-Path $found -Parent
          echo "$bindir" >> $env:GITHUB_PATH
          echo "CXX=$found" >> $env:GITHUB_ENV

      - name: Verify C++ backend availability
        run: python gravity_lang_interpreter.py backends

      - name: Build native Gravity compiler (C++)
        if: runner.os == 'Windows'
        shell: pwsh
        run: |
          python gravity_lang_interpreter.py build-cpp-exe --name gravityc --outdir dist

      - name: Build native Gravity compiler (C++)
        if: runner.os != 'Windows'
        run: |
          python gravity_lang_interpreter.py build-cpp-exe --name gravityc --outdir dist

      - name: Smoke test native Gravity compiler
        if: runner.os != 'Windows'
        run: |
          dist/gravityc examples/moon_orbit.gravity --emit dist/moon_orbit.generated.cpp --build dist/moon_orbit_native --run

      - name: Smoke test native Gravity compiler (Windows)
        if: runner.os == 'Windows'
        shell: pwsh
        run: |
          .\dist\gravityc.exe examples\moon_orbit.gravity --emit dist\moon_orbit.generated.cpp --build dist\moon_orbit_native.exe
          .\dist\moon_orbit_native.exe

      - name: Build executable (Windows + installer bundle)
        if: runner.os == 'Windows'
        run: python gravity_lang_interpreter.py build-exe --name ${{ matrix.exe_name }} --outdir dist --install-all-deps --with-installer

      - name: Build executable (POSIX)
        if: runner.os != 'Windows'
        run: python gravity_lang_interpreter.py build-exe --name ${{ matrix.exe_name }} --outdir dist --install-all-deps

      - name: Generate visualization artifacts (Python, headless)
        if: runner.os != 'Windows'
        run: |
          python gravity_lang_interpreter.py run examples/moon_orbit.gravity --backend cpp --3d --animate --fps 12 --headless --interactive --interactive-out dist/visuals/gravity_interactive_3d.html
          mkdir -p dist/visuals
          cp -f gravity_simulation_3d.png dist/visuals/ || true
          cp -f gravity_animation.gif dist/visuals/ || true

      - name: Smoke test executable (Windows)
        if: runner.os == 'Windows'
        shell: pwsh
        run: .\dist\${{ matrix.exe_name }}.exe --version

      - name: Smoke test executable (POSIX)
        if: runner.os != 'Windows'
        run: ./dist/${{ matrix.exe_name }} --version

      - name: Upload executable artifact
        uses: actions/upload-artifact@v4
        with:
          name: ${{ matrix.exe_name }}
          path: ${{ matrix.artifact_path }}

      - name: Upload native C++ compiler artifact
        uses: actions/upload-artifact@v4
        with:
          name: gravityc-${{ matrix.os }}
          path: |
            dist/gravityc
            dist/gravityc.exe

      - name: Upload dist directory snapshot
        uses: actions/upload-artifact@v4
        with:
          name: dist-${{ matrix.exe_name }}
          path: dist/**

      - name: Upload Windows installer bundle
        if: runner.os == 'Windows'
        uses: actions/upload-artifact@v4
        with:
          name: gravity-lang-windows-installer
          path: dist/installer-windows/**

  release:
    name: Publish GitHub Release
    runs-on: ubuntu-latest
    needs: [build, detect-changes]
    if: |
      github.event_name != 'pull_request' && (
        startsWith(github.ref, 'refs/tags/v') ||
        (github.event_name == 'push' && needs.detect-changes.outputs.build_relevant_changed == 'true') ||
        (github.event_name == 'workflow_dispatch' && inputs.publish_release == true)
      )

    steps:
      - name: Download build artifacts
        uses: actions/download-artifact@v4
        with:
          path: release-artifacts

      - name: Flatten release assets
        run: |
          mkdir -p release-assets
          find release-artifacts -type f -maxdepth 4 -print0 | while IFS= read -r -d '' file; do
            cp "$file" "release-assets/$(basename "$file")"
          done
          ls -la release-assets

      - name: Set release metadata
        id: release_meta
        run: |
          if [[ "${GITHUB_REF}" == refs/tags/v* ]]; then
            echo "tag=${GITHUB_REF#refs/tags/}" >> "$GITHUB_OUTPUT"
            echo "name=Gravity-Lang ${GITHUB_REF#refs/tags/}" >> "$GITHUB_OUTPUT"
            echo "prerelease=false" >> "$GITHUB_OUTPUT"
            echo "make_latest=true" >> "$GITHUB_OUTPUT"
          else
            echo "tag=main-build" >> "$GITHUB_OUTPUT"
            echo "name=Gravity-Lang Main Build" >> "$GITHUB_OUTPUT"
            echo "prerelease=true" >> "$GITHUB_OUTPUT"
            echo "make_latest=false" >> "$GITHUB_OUTPUT"
          fi

      - name: Create or update release
        uses: ncipollo/release-action@v1
        with:
          tag: ${{ steps.release_meta.outputs.tag }}
          name: ${{ steps.release_meta.outputs.name }}
          artifactErrorsFailBuild: true
          allowUpdates: true
          updateOnlyUnreleased: false
          prerelease: ${{ steps.release_meta.outputs.prerelease }}
          makeLatest: ${{ steps.release_meta.outputs.make_latest }}
          artifacts: "release-assets/*"
          body: |
            Automated build artifacts from CI.

            - Commit: ${{ github.sha }}
            - Workflow: ${{ github.workflow }}
            - Run: ${{ github.run_id }}
