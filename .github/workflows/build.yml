name: Build and Test

on:
  push:
    branches: [ main, master ]
    tags: [ 'v*' ]
    paths-ignore:
      - 'dist/**'
  pull_request:
  workflow_dispatch:
    inputs:
      persist_dist:
        description: "Commit generated dist/ outputs back to repository"
        required: false
        default: false
        type: boolean

permissions:
  contents: write

jobs:
  test:
    name: Test (${{ matrix.os }}, py${{ matrix.python-version }})
    runs-on: ${{ matrix.os }}
    strategy:
      fail-fast: false
      matrix:
        os: [ubuntu-latest, windows-latest, macos-latest]
        python-version: ['3.10', '3.12']

    steps:
      - uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: ${{ matrix.python-version }}

      - name: Install test dependencies
        run: |
          python -m pip install --upgrade pip
          pip install numpy pytest matplotlib pillow

      - name: Run tests
        run: python -m pytest -q

      - name: Validate advanced CLI
        run: |
          python gravity_lang_interpreter.py backends
          python gravity_lang_interpreter.py benchmark --objects 40 --steps 3 --repeats 2 --warmup 1 --backends python,numpy
          python gravity_lang_interpreter.py run examples/moon_orbit.gravity --backend auto --3d --animate --fps 8 --headless

  build:
    name: Build executable (${{ matrix.os }})
    runs-on: ${{ matrix.os }}
    needs: test
    if: github.event_name != 'pull_request'
    strategy:
      fail-fast: false
      matrix:
        include:
          - os: windows-latest
            exe_name: gravity-lang-windows
            artifact_path: dist/gravity-lang-windows.exe
          - os: ubuntu-latest
            exe_name: gravity-lang-linux
            artifact_path: dist/gravity-lang-linux
          - os: macos-latest
            exe_name: gravity-lang-macos
            artifact_path: dist/gravity-lang-macos

    steps:
      - uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.12'

      - name: Install build dependencies
        run: |
          python -m pip install --upgrade pip
          pip install pyinstaller numpy matplotlib pillow

      - name: Build executable
        run: python gravity_lang_interpreter.py build-exe --name ${{ matrix.exe_name }} --outdir dist

      - name: Generate visualization artifacts (Python, headless)
        run: |
          python gravity_lang_interpreter.py run examples/moon_orbit.gravity --backend auto --3d --animate --fps 12 --headless
          mkdir -p dist/visuals
          cp -f gravity_simulation_3d.png dist/visuals/ || true
          cp -f gravity_animation.gif dist/visuals/ || true

      - name: Smoke test executable (Windows)
        if: runner.os == 'Windows'
        shell: pwsh
        run: .\dist\${{ matrix.exe_name }}.exe --version

      - name: Smoke test executable (POSIX)
        if: runner.os != 'Windows'
        run: ./dist/${{ matrix.exe_name }} --version

      - name: Upload executable artifact
        uses: actions/upload-artifact@v4
        with:
          name: ${{ matrix.exe_name }}
          path: ${{ matrix.artifact_path }}

      - name: Upload dist directory snapshot
        uses: actions/upload-artifact@v4
        with:
          name: dist-${{ matrix.exe_name }}
          path: dist/**

  persist-dist:
    name: Persist dist folder into repository
    runs-on: ubuntu-latest
    needs: test
    if: |
      github.ref == 'refs/heads/main' && (
        github.event_name == 'push' ||
        (github.event_name == 'workflow_dispatch' && inputs.persist_dist == true)
      )

    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.12'

      - name: Install build dependencies
        run: |
          python -m pip install --upgrade pip
          pip install pyinstaller numpy matplotlib pillow

      - name: Build and save into tracked dist/
        run: |
          mkdir -p dist
          python gravity_lang_interpreter.py build-exe --name gravity-lang-linux --outdir dist
          python gravity_lang_interpreter.py run examples/moon_orbit.gravity --backend auto --3d --animate --fps 12 --headless
          cp -f gravity_simulation_3d.png dist/ || true
          cp -f gravity_animation.gif dist/ || true

      - name: Commit dist updates
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "41898282+github-actions[bot]@users.noreply.github.com"
          git add dist
          if git diff --staged --quiet; then
            echo "No dist changes to commit"
            exit 0
          fi
          git commit -m "ci: update dist artifacts [skip ci]"
          git push
