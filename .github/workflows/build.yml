name: Build and Publish

on:
  push:
    branches: [ main, master ]
    tags: [ 'v*' ]
  pull_request:
  workflow_dispatch:
    inputs:
      publish_release:
        description: "Publish build artifacts to a GitHub Release"
        required: false
        default: true
        type: boolean

permissions:
  contents: write

jobs:
  detect-changes:
    name: Detect build-relevant changes
    runs-on: ubuntu-latest
    outputs:
      build_relevant_changed: ${{ steps.filter.outputs.build_relevant }}
    steps:
      - uses: actions/checkout@v4
      - uses: dorny/paths-filter@v3
        id: filter
        with:
          filters: |
            build_relevant:
              - 'CMakeLists.txt'
              - 'cpp/**'
              - 'examples/**'
              - '.github/workflows/build.yml'

  build:
    name: Build C++ runtime (${{ matrix.os }})
    runs-on: ${{ matrix.os }}
    needs: [detect-changes]
    if: |
      github.event_name == 'pull_request' ||
      github.event_name == 'workflow_dispatch' ||
      startsWith(github.ref, 'refs/tags/v') ||
      needs.detect-changes.outputs.build_relevant_changed == 'true'
    strategy:
      fail-fast: false
      matrix:
        include:
          - os: ubuntu-latest
            exe_name: gravity-linux
            bin_path: build/gravity
            compiler_path: build/gravityc
          - os: macos-latest
            exe_name: gravity-macos
            bin_path: build/gravity
            compiler_path: build/gravityc
          - os: windows-latest
            exe_name: gravity-windows
            bin_path: build/Release/gravity.exe
            compiler_path: build/Release/gravityc.exe

    steps:
      - uses: actions/checkout@v4

      - name: Configure (Linux/macOS)
        if: runner.os != 'Windows'
        run: cmake -S . -B build -DCMAKE_BUILD_TYPE=Release

      - name: Configure (Windows)
        if: runner.os == 'Windows'
        shell: pwsh
        run: cmake -S . -B build -DCMAKE_BUILD_TYPE=Release

      - name: Build
        run: cmake --build build --config Release -j

      - name: Test (ctest)
        run: ctest --test-dir build -C Release --output-on-failure

      - name: Smoke test interpreter (POSIX)
        if: runner.os != 'Windows'
        run: ./build/gravity run examples/moon_orbit.gravity | head -n 3

      - name: Smoke test interpreter (Windows)
        if: runner.os == 'Windows'
        shell: pwsh
        run: .\build\Release\gravity.exe run examples\moon_orbit.gravity | Select-Object -First 3

      - name: Smoke test native compiler (POSIX)
        if: runner.os != 'Windows'
        run: |
          ./build/gravityc examples/moon_orbit.gravity --emit build/moon.generated.cpp --build build/moon_native --run

      - name: Smoke test native compiler (Windows)
        if: runner.os == 'Windows'
        shell: pwsh
        run: |
          .\build\Release\gravityc.exe examples\moon_orbit.gravity --emit build\moon.generated.cpp --build build\moon_native.exe
          .\build\moon_native.exe

      - name: Package binaries (POSIX)
        if: runner.os != 'Windows'
        run: |
          mkdir -p dist
          cp "${{ matrix.bin_path }}" "dist/${{ matrix.exe_name }}"
          cp "${{ matrix.compiler_path }}" "dist/gravityc-${{ runner.os }}"

      - name: Package binaries (Windows)
        if: runner.os == 'Windows'
        shell: pwsh
        run: |
          New-Item -ItemType Directory -Force -Path dist | Out-Null
          Copy-Item "${{ matrix.bin_path }}" "dist/${{ matrix.exe_name }}.exe"
          Copy-Item "${{ matrix.compiler_path }}" "dist/gravityc-${{ runner.os }}.exe"

      - name: Generate checksums (POSIX)
        if: runner.os != 'Windows'
        run: |
          cd dist
          shasum -a 256 * > SHA256SUMS.txt

      - name: Generate checksums and optional signature report (Windows)
        if: runner.os == 'Windows'
        shell: pwsh
        run: |
          $dist = Resolve-Path dist
          $exeFiles = Get-ChildItem -Path $dist -Filter *.exe

          foreach ($exe in $exeFiles) {
            $hash = Get-FileHash -Algorithm SHA256 -Path $exe.FullName
            "$($hash.Hash) *$($exe.Name)" | Out-File -Append -Encoding ascii -FilePath "$dist/SHA256SUMS.txt"

            if (Get-Command Get-AuthenticodeSignature -ErrorAction SilentlyContinue) {
              $signature = Get-AuthenticodeSignature -FilePath $exe.FullName
              $signerSubject = if ($null -ne $signature.SignerCertificate) { $signature.SignerCertificate.Subject } else { "" }
              @(
                "file=$($exe.Name)",
                "status=$($signature.Status)",
                "status_message=$($signature.StatusMessage)",
                "signer_subject=$signerSubject"
              ) | Out-File -Encoding utf8 -FilePath "$dist/$($exe.BaseName).signature.txt"
            } else {
              @(
                "file=$($exe.Name)",
                "status=Unknown",
                "status_message=Get-AuthenticodeSignature is not available on this runner"
              ) | Out-File -Encoding utf8 -FilePath "$dist/$($exe.BaseName).signature.txt"
            }
          }

      - name: Upload runtime artifact
        uses: actions/upload-artifact@v4
        with:
          name: ${{ matrix.exe_name }}
          path: dist/${{ matrix.exe_name }}*

      - name: Upload compiler artifact
        uses: actions/upload-artifact@v4
        with:
          name: gravityc-${{ matrix.os }}
          path: dist/gravityc-${{ runner.os }}*

      - name: Upload verification metadata
        uses: actions/upload-artifact@v4
        with:
          name: verification-${{ matrix.os }}
          path: |
            dist/SHA256SUMS.txt
            dist/*.signature.txt

  release:
    name: Publish GitHub Release
    runs-on: ubuntu-latest
    needs: [build, detect-changes]
    if: |
      github.event_name != 'pull_request' && (
        startsWith(github.ref, 'refs/tags/v') ||
        (github.event_name == 'push' && needs.detect-changes.outputs.build_relevant_changed == 'true') ||
        (github.event_name == 'workflow_dispatch' && inputs.publish_release == true)
      )

    steps:
      - name: Download build artifacts
        uses: actions/download-artifact@v4
        with:
          path: release-artifacts

      - name: Flatten release assets
        run: |
          mkdir -p release-assets
          find release-artifacts -type f -maxdepth 4 -print0 | while IFS= read -r -d '' file; do
            cp "$file" "release-assets/$(basename "$file")"
          done
          ls -la release-assets

      - name: Set release metadata
        id: release_meta
        run: |
          if [[ "${GITHUB_REF}" == refs/tags/v* ]]; then
            echo "tag=${GITHUB_REF#refs/tags/}" >> "$GITHUB_OUTPUT"
            echo "name=Gravity-Lang ${GITHUB_REF#refs/tags/}" >> "$GITHUB_OUTPUT"
            echo "prerelease=false" >> "$GITHUB_OUTPUT"
            echo "make_latest=true" >> "$GITHUB_OUTPUT"
          else
            TS="$(date -u +%Y%m%d-%H%M%S)"
            UNIQUE_TAG="main-build-${TS}-r${GITHUB_RUN_NUMBER}"
            echo "tag=${UNIQUE_TAG}" >> "$GITHUB_OUTPUT"
            echo "name=Gravity-Lang Main Build ${TS}" >> "$GITHUB_OUTPUT"
            echo "prerelease=true" >> "$GITHUB_OUTPUT"
            echo "make_latest=false" >> "$GITHUB_OUTPUT"
          fi

      - name: Create or update release
        uses: ncipollo/release-action@v1
        with:
          tag: ${{ steps.release_meta.outputs.tag }}
          name: ${{ steps.release_meta.outputs.name }}
          artifactErrorsFailBuild: true
          allowUpdates: true
          updateOnlyUnreleased: false
          prerelease: ${{ steps.release_meta.outputs.prerelease }}
          makeLatest: ${{ steps.release_meta.outputs.make_latest }}
          artifacts: "release-assets/*"
          body: |
            Automated C++ build artifacts from CI.

            - Commit: ${{ github.sha }}
            - Workflow: ${{ github.workflow }}
            - Run: ${{ github.run_id }}
