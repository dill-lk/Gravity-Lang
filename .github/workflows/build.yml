name: Build and Test

on:
  push:
    branches: [ main, master ]
    tags: [ 'v*' ]
  pull_request:
  workflow_dispatch:
    inputs:
      publish_release:
        description: "Publish build artifacts to a GitHub Release"
        required: false
        default: true
        type: boolean

permissions:
  contents: write

jobs:
  test:
    name: Test (${{ matrix.os }}, py${{ matrix.python-version }})
    runs-on: ${{ matrix.os }}
    strategy:
      fail-fast: false
      matrix:
        os: [ubuntu-latest, windows-latest, macos-latest]
        python-version: ['3.10', '3.12']

    steps:
      - uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: ${{ matrix.python-version }}

      - name: Install test dependencies
        run: |
          python -m pip install --upgrade pip
          pip install numpy pytest matplotlib pillow

      - name: Run tests
        run: python -m pytest -q

      - name: Validate advanced CLI (POSIX)
        if: runner.os != 'Windows'
        run: |
          python gravity_lang_interpreter.py backends
          python gravity_lang_interpreter.py benchmark --objects 40 --steps 3 --repeats 2 --warmup 1 --backends python,numpy
          python gravity_lang_interpreter.py run examples/moon_orbit.gravity --backend auto --3d --animate --fps 8 --headless

      - name: Validate advanced CLI (Windows-safe)
        if: runner.os == 'Windows'
        run: |
          python gravity_lang_interpreter.py backends
          python gravity_lang_interpreter.py benchmark --objects 40 --steps 3 --repeats 2 --warmup 1 --backends python,numpy
          python gravity_lang_interpreter.py run examples/moon_orbit.gravity --backend auto --headless

  detect-changes:
    name: Detect relevant source changes
    runs-on: ubuntu-latest
    outputs:
      interpreter_changed: ${{ steps.filter.outputs.interpreter }}
    steps:
      - uses: actions/checkout@v4
      - uses: dorny/paths-filter@v3
        id: filter
        with:
          filters: |
            interpreter:
              - 'gravity_lang_interpreter.py'

  build:
    name: Build executable (${{ matrix.os }})
    runs-on: ${{ matrix.os }}
    needs: [test, detect-changes]
    if: |
      github.event_name != 'pull_request' && (
        github.event_name == 'workflow_dispatch' ||
        startsWith(github.ref, 'refs/tags/v') ||
        needs.detect-changes.outputs.interpreter_changed == 'true'
      )
    strategy:
      fail-fast: false
      matrix:
        include:
          - os: windows-latest
            exe_name: gravity-lang-windows
            artifact_path: dist/gravity-lang-windows.exe
          - os: ubuntu-latest
            exe_name: gravity-lang-linux
            artifact_path: dist/gravity-lang-linux
          - os: macos-latest
            exe_name: gravity-lang-macos
            artifact_path: dist/gravity-lang-macos

    steps:
      - uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.12'

      - name: Install build dependencies
        run: |
          python -m pip install --upgrade pip
          pip install pyinstaller numpy matplotlib pillow

      - name: Build executable
        run: python gravity_lang_interpreter.py build-exe --name ${{ matrix.exe_name }} --outdir dist

      - name: Generate visualization artifacts (Python, headless)
        run: |
          python gravity_lang_interpreter.py run examples/moon_orbit.gravity --backend auto --3d --animate --fps 12 --headless
          mkdir -p dist/visuals
          cp -f gravity_simulation_3d.png dist/visuals/ || true
          cp -f gravity_animation.gif dist/visuals/ || true

      - name: Smoke test executable (Windows)
        if: runner.os == 'Windows'
        shell: pwsh
        run: .\dist\${{ matrix.exe_name }}.exe --version

      - name: Smoke test executable (POSIX)
        if: runner.os != 'Windows'
        run: ./dist/${{ matrix.exe_name }} --version

      - name: Upload executable artifact
        uses: actions/upload-artifact@v4
        with:
          name: ${{ matrix.exe_name }}
          path: ${{ matrix.artifact_path }}

      - name: Upload dist directory snapshot
        uses: actions/upload-artifact@v4
        with:
          name: dist-${{ matrix.exe_name }}
          path: dist/**

  release:
    name: Publish GitHub Release
    runs-on: ubuntu-latest
    needs: [build, detect-changes]
    if: |
      github.event_name != 'pull_request' && (
        startsWith(github.ref, 'refs/tags/v') ||
        (github.event_name == 'push' && needs.detect-changes.outputs.interpreter_changed == 'true') ||
        (github.event_name == 'workflow_dispatch' && inputs.publish_release == true)
      )

    steps:
      - name: Download build artifacts
        uses: actions/download-artifact@v4
        with:
          path: release-artifacts

      - name: Flatten release assets
        run: |
          mkdir -p release-assets
          find release-artifacts -type f -maxdepth 4 -print0 | while IFS= read -r -d '' file; do
            cp "$file" "release-assets/$(basename "$file")"
          done
          ls -la release-assets

      - name: Set release metadata
        id: release_meta
        run: |
          if [[ "${GITHUB_REF}" == refs/tags/v* ]]; then
            echo "tag=${GITHUB_REF#refs/tags/}" >> "$GITHUB_OUTPUT"
            echo "name=Gravity-Lang ${GITHUB_REF#refs/tags/}" >> "$GITHUB_OUTPUT"
            echo "prerelease=false" >> "$GITHUB_OUTPUT"
            echo "make_latest=true" >> "$GITHUB_OUTPUT"
          else
            echo "tag=main-build" >> "$GITHUB_OUTPUT"
            echo "name=Gravity-Lang Main Build" >> "$GITHUB_OUTPUT"
            echo "prerelease=true" >> "$GITHUB_OUTPUT"
            echo "make_latest=false" >> "$GITHUB_OUTPUT"
          fi

      - name: Create or update release
        uses: ncipollo/release-action@v1
        with:
          tag: ${{ steps.release_meta.outputs.tag }}
          name: ${{ steps.release_meta.outputs.name }}
          artifactErrorsFailBuild: true
          allowUpdates: true
          updateOnlyUnreleased: false
          prerelease: ${{ steps.release_meta.outputs.prerelease }}
          makeLatest: ${{ steps.release_meta.outputs.make_latest }}
          artifacts: "release-assets/*"
          body: |
            Automated build artifacts from CI.

            - Commit: ${{ github.sha }}
            - Workflow: ${{ github.workflow }}
            - Run: ${{ github.run_id }}
